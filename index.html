<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MU Grade Dist</title>
    <!--Load all of the style sheets-->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="css/custom.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  
  
  <body>
    
    <!-- This container holds all content -->
    <div id="maincontent">
      <div id="header">
        <img src="http://miamioh.edu/_files/images/display/siteLogo.png" alt="Miami Logo"/>
      </div>
      
      <!-- This container holds the searching functionality-->
      <div id="topcontent">
	<div id="searchbox">
	  <!--Form for searching stuff-->
	  <form class="form-inline" id="form" role="form" action="">
	    <div id="dept-group" class="form-group">
	      <label>Dept</label>
	      <input name="dept" id="dept"
		     class="form-group" size="3" placeholder="ISA" autocomplete="off">
	      <span class="help" id="depthelp"></span>
	    </div>
	    
	    <div id="num-group" class="form-group">
	      <label>Class #</label>
	      <input type="text" name="num" id="num" size="3" class="form-group" placeholder="406" autocomplete="off">
	      <span class="help"></span>
	    </div>
	    
	    <div id="inst-group" class="form-group">
	      <label>Instructor</label>
	      <input type="text" name="inst" id="inst" class="form-control" placeholder="Rajkumar" autocomplete="off">
	      <span class="help" id="insthelp"></span>
	    </div>
	    
	    <div id="sem-group" class="form-group">
	      <label>Semester</label>
	      <select class="form-control" id="sem">
		<option value="">ALL</option>
		<option value="10">Fall</option>
		<option value="20">Spring</option>
		<option value="30">Summer</option>
	      </select>
	    </div>
	    
	    <div id="sem-group" class="form-group">
	      <label>Campus</label>
	      <select class="form-control" id="campus">
		<option value="">ALL</option>
		<option value="O">Oxford</option>
		<option value="H">Hamilton</option>
		<option value="M">Middletown</option>
		<option value="V">Voice of America</option>
		<option value="L">Luxembourg</option>
	      </select>
	    </div>
	    <!--Slider Bar-->
	    <div id="rangedval">
	      Year Range: <span id="from">2007</span> to <span id="to">2014</span>
	    </div>
	    <div id="rangeslider"></div>
	    <input type="submit" name="submit" class="button" id="formsubmit" value="Submit"></input>
	  </form>
	</div>
	
 	<!--Container for the search results-->
	<div id="contents">
	  <table id="searchresults" class="tablesorter">
	    <thead><tr><th>Dept</th><th>Class #</th><th>Section</th><th>Year</th><th>Campus</th><th>Instructor</th>
		<th>Title</th><th>Avg Gpa</th></thead>
	    <tbody>
	    </tbody>
	  </table>
	</div>
      </div> <!--END TOP DIV-->
      </div>
      <div id="bottomcontent">
	<!--Fixed grade bar at bottom of screen-->
	<div id="comparebox">	
	  <table id="gradeboxes">
	    <thead>
	      <th>Class</th><th>Instructor</th><th>Year</th><th>Semester</th>
	      <th>A+</th><th>A</th><th>A-</th><th>B+</th><th>B</th><th>B-</th>
	      <th>C+</th><th>C</th><th>C-</th><th>D+</th><th>D</th><th>D-</th>
	      <th>F</th><th>X</th><th>Y</th><th>W</th><th>WP</th><th>WF</th><th>Total</th><th>Completed</th>
	      <th>AvgGpa</th><th>Title</th>
	    </thead>
	    <tbody></tbody>
	  </table>
	</div>	  
      </div>
      <div id="graphing">
        <div id="avggpagage"></div>
        <div id="resultcount"></div>
      </div>
      <!-- LOAD JQUERY We use JQuery to drive the structure of the program in order to access
	   the elements more easily-->
      <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
      <!-- This is used to import some features that make the page more appealing... like a bananna-->
      <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
      <!--This is the script that sorts the table-->
      <script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
      <!--The following 2 scripts are used by justgage to display the graph on the left-->
      <script type="text/javascript" src="js/raphael.2.1.0.min.js"></script>
      <script type="text/javascript" src="js/justgage.js"></script>
      
      <!--Next 3 scripts are custom made scripts for the project-->
      <script type="text/javascript" src="js/gradedistcalls.js"></script>
      <script type="text/javascript" src="js/script.js"></script>

      <script>

	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-49491790-2', 'miamioh.edu');
	ga('require', 'displayfeatures');
	ga('send', 'pageview');
      </script>
    </div>
  </body>
</html>
