<!doctype html>
<html lang="en">
  <head>
      	<meta charset="utf-8">
      	<title>MU Grade Dist</title>
      	<link rel="stylesheet" href="css/custom.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/jquery-ui.css"/>
	<link rel="stylesheet" href="js/themes/blue/style.css"/>
  </head>


  <body>

    <div id="header">
	<ul>
	<li><a href="help.html">Help</a> 
	<li><a href="mailto:mugradedist@gmail.com?Subject=MU%20Grade%20Dist%20Email" target="_top">
	Contact Us</a>
	<li><em>Beta Version 0.5</em>
	</ul>
    </div>
    <div id="searchbox">
      <form class="form-inline" id="form" role="form" action="">
	<div id="dept-group" class="form-group">
	  <label>Dept</label>
	  <input name="dept" id="dept"
		 class="form-group" size="3" placeholder="ISA">
	  <span class="help" id="depthelp"></span>
	</div>

	<div id="num-group" class="form-group">
	  <label>Class #</label>
	  <input type="text" name="num" id="num" size="3" class="form-group" placeholder="406">
	  <span class="help"></span>
	</div>

	<div id="inst-group" class="form-group">
	  <label>Instructor</label>
	  <input type="text" name="inst" id="inst" class="form-control" placeholder="Rajkumar">
	  <span class="help" id="insthelp"></span>
	</div>
	<!--Slider Bar-->
      <div id="rangedval">
        Year Range: <span id="from">2007</span> to <span id="to">2014</span>
      </div>
      <div id="rangeslider"></div>
      <input type="submit" name="submit" class="button" id="formsubmit" value="Submit"></input>
    </form>
    </div>



    <!--Container for the graphs-->
    <div id="graphing">
	<div id="gradegage"></div>
	<div id="resultcount"></div>
    </div>
    <!--Container for the search results-->
    <div id="contents">
    <table id="searchresults" class="tablesorter">
	<thead><tr><th>Dept</th><th>Class #</th><th>Section</th><th>Year</th><th>Instructor</th>
	<th>Title</th><th>Avg Gpa</th></thead>
	<tbody>
	</tbody>
    </table>

    <!--Fixed grade bar at bottom of screen-->
	<div id="comparebox">Click on a row to add it to the comparison bar, click again to remove
	<table id="gradeboxes">
	<thead>
		<th>Dept</th><th>#</th><th>Sec</th><th>Year</th><th>Semester</th>
		<th>A+</th><th>A</th><th>A-</th><th>B+</th><th>B</th><th>B-</th>
		<th>C+</th><th>C</th><th>C-</th><th>D+</th><th>D</th><th>D-</th>
		<th>F</th><th>W</th><th>WP</th><th>WF</th><th>Total</th><th>Completed</th>
		<th>AvgGpa</th><th>Title</th>
	</thead>
	<tbody></tbody>
	</table>
	</div>
    </div>
	<!-- LOAD JQUERY -->
  	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.tablesorter.js"></script>
	<script type="text/javascript" src="js/justGage/justgage.1.0.1.min.js"></script>
	<script type="text/javascript" src="js/justGage/raphael.2.1.0.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-49491790-2', 'miamioh.edu');

</script>
  </body>
</html>
